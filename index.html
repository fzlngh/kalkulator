<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Sederhana</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d9f0fc; /* biru laut soft background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .kalkulator {
      background-color: #e3f2fd; /* biru laut card */
      padding: 35px;
      border-radius: 18px;
      width: 380px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 25px;
      color: #1976d2; /* biru laut lebih gelap untuk teks */
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #90caf9; /* border biru soft */
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #42a5f5;
    }

    button {
      width: 65px;
      height: 50px;
      margin: 8px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #42a5f5; /* biru laut tombol */
      color: #fff;
    }

    button:hover {
      background-color: #1976d2; /* biru gelap saat hover */
    }

    .hasil {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #1976d2;
    }
  </style>
</head>

<body>

  <div class="kalkulator">
    <h2>Kalkulator Sederhana</h2>

    <input type="number" id="a" placeholder="Angka pertama">
    <input type="number" id="b" placeholder="Angka kedua">

    <div>
      <button onclick="tambah()">+</button>
      <button onclick="kurang()">-</button>
      <button onclick="kali()">ร</button>
      <button onclick="bagi()">รท</button>
    </div>

    <p><a href="./2.html">klik disini</a></p>

    <div class="hasil">
      Hasil: <span id="hasil">0</span>
    </div>
  </div>

  <script src="./variable.js"></script>
</body>
</html>
